<!DOCTYPE html>
<html>
<head>
    <title>Vendor Dashboard</title>
</head>
<body>
    <h1>Welcome, Vendor!</h1>
    <a href="{% url 'add_product' %}">Add Product</a>
    <h2>Your Products:</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
